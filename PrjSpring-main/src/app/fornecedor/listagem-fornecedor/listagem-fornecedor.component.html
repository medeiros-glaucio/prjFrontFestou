<h1>Listagem Fornecedor</h1>
<head>
    <title>'Listagem'</title>
    <link rel="stylesheet" href="listagem-fornecedor.component.scss">
</head>
<body>
    <p>
        <mat-icon [matBadge]="fornecedores.length" matBadgeColor="primary">group</mat-icon>
    </p>

    <div fxLayout="row wrap" fxLayout.lt-md="column">
        <mat-card-content fxFlex="15" *ngFor="let fornecedor of fornecedores" class="card-fornecedor">
            <mat-card-header>
                <mat-icon>person</mat-icon>
                <mat-card-title>
                    {{fornecedor.nome}}
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                telefone: {{fornecedor.telefone | telefone}} <br>
                preco: {{fornecedor.preco}} <br>
                descricao: {{fornecedor.descricao}}
            </mat-card-content>
            <mat-card-actions>
                <button mat-icon-button (click)="removerFornecedor(fornecedor)">
                    <mat-icon>delete</mat-icon>
                </button>
                <button mat-icon-button [routerLink]="['/editafornecedor', fornecedor.id]">
                    <mat-icon>edit</mat-icon>
                </button>
            </mat-card-actions>
        </mat-card-content>
    </div>
</body>
