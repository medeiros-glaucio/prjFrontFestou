<h1>Listagem Cliente</h1>
<head>
  <link rel="stylesheet" href="listagem-cliente.component.scss">
</head>
<body>
  <p>
    <mat-icon [matBadge]="clientes.length" matBadgeColor="primary">group</mat-icon>
  </p>

  <div fxLayout="row wrap" fxLayout.lt-md="column">
    <mat-card-content fxFlex="15" *ngFor="let cliente of clientes" class="card-cliente">
      <mat-card-header>
        <mat-icon>person</mat-icon>
        <mat-card-title>
          {{cliente.nome}}
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        Idade: {{cliente.idade}} <br>
        telefone: {{cliente.telefone | telefone}} <br>
        email: {{cliente.email}}
      </mat-card-content>
      <mat-card-actions>
        <button mat-icon-button (click)="removerCliente(cliente)">
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-icon-button [routerLink]="['/editacliente', cliente.id]">
          <mat-icon>edit</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card-content>
  </div>
</body>
